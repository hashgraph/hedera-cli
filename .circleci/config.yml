version: 2

defaults: &defaults
  docker:
    - image: circleci/openjdk:11-stretch

references:
  workspace_root: &workspace_root
    /home/circleci/project
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

workflows:
  version: 2
  main:
    jobs:
      - build:
          filters:
            branches:
              only: /.*/
      - release:
          requires:
            - build
          filters:
            branches:
              only:
                - master

jobs:
  build:
    <<: *defaults
    steps:
      - checkout

      - run:
          name: Build and Test
          command: ./scripts/build.sh

      - persist_to_workspace:
          root: *workspace_root
          paths:
            - .

  release:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - *attach_workspace

      - run:
          name: Prerequisites
          command: sudo apt update && sudo apt -y install ruby-full

      - add_ssh_keys:
          fingerprints:
            - "62:2e:37:7f:05:61:ac:02:0d:b2:5f:54:56:09:b8:06"

      - run:
          name: Update Coveralls
          command: |
            curl -H "Authorization: token ${COVERALLS_REPO_TOKEN}" -F 'json_file=@build/coveralls/report.json'  'https://coveralls.io/api/v1/jobs'

      - run:
          name: Release
          command: ./scripts/release.sh
